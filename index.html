<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="init();">
     <div class="container-xs" id="calculadora">
         <h1> calculadora basica</h1>
     </div>
     <div class="container-xs">
        <div class="row">
           <div class="col-xs-12">
               <tr>
                 <td colspan="4"><span id="resultado"></span></td>
               </tr>
            </div>
        <div class="col-12">
          <tb><button id="uno" >1</button></tb>
          <tb><button id="dos" >2</button></tb>
          <tb><button id="tres">3</button></tb>
          <tb><button id="suma">+</button></tb>
        </div>
        <div class="col-12">
          <td><button id="cuatro">4</button></td>
          <td><button id="cinco" >5</button></td>
          <td><button id="seis"  >6</button></td>
          <td><button id="resta" >-</button></td>
          </div>
          <div class="col-12">
            <tb><button id="siete"      >7</button></tb>
            <tb><button id="ocho"       >8</button></tb>
            <tb><button id="nueve"      >9</button></tb>
            <tb><button id="multiplicar">*</button></tb>
          </div>
          <div class="col-12">
            <tb><button id="cero"     >0</button></tb>
            <tb><button id="punto"    >.</button></tb>
            <tb><button id="reset"   >c</button></tb>
            <tb><button id="igual">=</button></tb>
          </div>
        </div>
     </div>

    <script src="./js/main.js"></script>
</body>
</html>
